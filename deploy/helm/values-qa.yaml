appRole: http

configEnv: qa

configMap:
  NODE_ENV: "qa"
  BUILD_ENV: "qa"
  SERVER_PORT: "8080"
  REDIS_URL: vault:secret/data/apps/command/connect-org-lookup-orchestrator/qa#REDIS_URL
  PNO_SERVICE_URL: vault:secret/data/apps/command/connect-org-lookup-orchestrator/qa#PNO_SERVICE_URL
  REDIS_EXPIRE_TIME: vault:secret/data/apps/command/connect-org-lookup-orchestrator/qa#REDIS_EXPIRE_TIME
  ALLOWED_ORG_TYPES: vault:secret/data/apps/command/connect-org-lookup-orchestrator/qa#ALLOWED_ORG_TYPES
  GOOGLE_APPLICATION_CREDENTIALS: "/app/.conn-org-lookup-orch.json"
  GCP_PROJECT_ID: vault:secret/data/apps/command/connect-org-lookup-orchestrator/qa#GCP_PROJECT_ID

customLabels: {}

service:
  type: NodePort
  port: 8080
  targetPort: 8080
  # Additional service ports config
  extraPorts:

hpa:

replicaCount: 3

vault:
  addr: "https://vault.cloud.kw.com/"
  tls: "vault-tls"
  role: "read"

imagePullSecretsAuth: gcr-access-key

container:
  name: connect-org-lookup-orchestrator
  image:
    repository: gcr.io/kw-image-repo/connect-org-lookup-orchestrator
    pullPolicy: Always
  command:
  ports:
    - name: http
      containerPort: 8080
  resources:
    requests:
      cpu: "25m"
  livenessProbe:
    initialDelaySeconds: 3
    periodSeconds: 30
    timeoutSeconds: 5
    httpGet:
      path: /health
      port: 8080
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 30
    timeoutSeconds: 5
    httpGet:
      path: /health
      port: 8080

extraVolume:
  - name: serviceaccount
    secret:
      secretName: conn-org-lookup-orch

extraVolumeMounts:
  - name: serviceaccount
    mountPath: "/app/.conn-org-lookup-orch.json"
    subPath: ".conn-org-lookup-orch.json"
